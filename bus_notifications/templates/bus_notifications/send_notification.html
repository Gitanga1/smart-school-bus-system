{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-paper-plane"></i> Send Notification</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_notification_type" class="form-label">Notification Type *</label>
                                    <select name="notification_type" class="form-select" id="id_notification_type" required>
                                        <option value="">Select Type</option>
                                        <option value="emergency">Emergency</option>
                                        <option value="delay">Delay</option>
                                        <option value="info">Information</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_bus" class="form-label">Related Bus (Optional)</label>
                                    <select name="bus" class="form-select" id="id_bus">
                                        <option value="">Select Bus</option>
                                        {% for bus in buses %}
                                        <option value="{{ bus.id }}">Bus {{ bus.bus_number }} - {{ bus.driver.user.get_full_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title *</label>
                            <input type="text" name="title" class="form-control" id="id_title" 
                                   placeholder="Enter notification title" required maxlength="200">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_message" class="form-label">Message *</label>
                            <textarea name="message" class="form-control" id="id_message" 
                                      rows="5" placeholder="Enter detailed notification message" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Send To *</label>
                            <div class="border p-3 rounded">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="all_parents" onclick="toggleAllParents(this)">
                                    <label class="form-check-label" for="all_parents">
                                        <strong>All Parents</strong>
                                    </label>
                                </div>
                                <hr>
                                <div id="recipients-list">
                                    {% for user_type, users in user_groups.items %}
                                    <h6 class="mt-3">{{ user_type|title }}s</h6>
                                    {% for user in users %}
                                    <div class="form-check">
                                        <input class="form-check-input recipient-checkbox" type="checkbox" 
                                               name="recipients" value="{{ user.id }}" id="user_{{ user.id }}">
                                        <label class="form-check-label" for="user_{{ user.id }}">
                                            {{ user.get_full_name }} ({{ user.username }})
                                        </label>
                                    </div>
                                    {% endfor %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Send Notification
                            </button>
                            <a href="{% url 'notification_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleAllParents(checkbox) {
    const parentCheckboxes = document.querySelectorAll('.recipient-checkbox');
    parentCheckboxes.forEach(cb => {
        cb.checked = checkbox.checked;
    });
}
</script>
{% endblock %}
